<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/assets/libs/normalize/normalize.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Time Tracking Dashboard</title>

</head>
<body>
<main>
    <div>
        <header>
            <figure>
                <img src="/images/image-jeremy.png" width="234" height="234"
                     alt="Profile picture of Jeremy Robson">
            </figure>
            <h1>Report for <br>
                <strong>Jeremy Robson</strong></h1>

            <ul>
                <li>
                    <button>Daily</button>
                </li>
                <li>
                    <button>Weekly</button>
                </li>
                <li>
                    <button>Monthly</button>
                </li>
            </ul>
        </header>
    </div>

    <div>
        <ul>
            <li>
                <h2>Work</h2>
                <strong>32hrs</strong>
                <div>Previous - 36hrs</div>
            </li>
            <li>
                <h2>Play</h2>
                <strong>10hrs</strong>
                <div>Previous - 8hrs</div>
            </li>
            <li>
                <h2>Study</h2>
                <strong>4hrs</strong>
                <div>Previous - 7hrs</div>
            </li>
            <li>
                <h2>Exercise</h2>
                <strong>4hrs</strong>
                <div>Previous - 5hrs</div>
            </li>
            <li>
                <h2>Social</h2>
                <strong>5hrs</strong>
                <div>Previous - 10hrs</div>
            </li>
            <li>
                <h2>Self Care</h2>
                <strong>2hrs</strong>
                <div>Previous - 2hrs</div>
            </li>
        </ul>
    </div>
</main>
</body>
</html>
